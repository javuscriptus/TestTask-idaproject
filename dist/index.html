<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Тестовое задание</title>
</head>
    <body>
        <div class="container">
            <aside class="left-menu">
    <span class="left-menu__title">Добавление товара</span>
    <form class="form" name="addItemForm" action="#" autocomplete="off">
        <div class="form__item">
            <label for="name">Наименование товара</label>
            <input type="text" id="name" name="name" placeholder="Введите наименование товара" required class="input input-text">
        </div>
        <div class="form__item">
            <label for="description">Описание товара</label>
            <textarea id="description" name="description" placeholder="Введите описание товара" rows="5" class="input textarea"></textarea>
        </div>
        <div class="form__item">
            <label for="link">Ссылка на изображение товара</label>
            <input type="text" id="link" name="link" placeholder="Введите ссылку" required class="input input-text">
        </div>
        <div class="form__item">
            <label for="price">Цена товара</label>
            <input type="text" id="price" name="price" placeholder="Введите цену" required class="input input-text">
        </div>
        <button type="submit" class="form__button" disabled>Добавить товар</button>
    </form>
</aside>
            <main class="main">
    <div class="sort">
        <select name="sort" id="sort" class="sort-select">
            <option selected value="По умолчанию">По умолчанию</option>
            <option value="Чебурашка">Чебурашка</option>
            <option value="Шапокляк">Шапокляк</option>
            <option value="Крыса Лариса">Крыса Лариса</option>
        </select>
    </div>
    <div class="items">
        <!-- Карточки -->
    </div>
</main>
        </div>
        <script src="js/app.min.js"></script>
    </body>
</html>
